<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0,195,255,0.3);
      max-width: 90%;
      width: 400px;
      text-align: center;
      border: 2px solid rgba(0,195,255,0.5);
    }
    .modal-content h3 {
      color: #00c3ff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .modal-content p {
      color: #fff;
      margin-bottom: 1.5rem;
    }
    .modal-content button {
      background-color: #00c3ff;
      color: #121212;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .modal-content button:hover {
      background-color: #00a4d1;
    }
    /* Hide by default */
    #allProjectsSection, #inProgressProjectsSection {
      display: none;
    }
    /* Show active tab */
    #allProjectsSection.active, #inProgressProjectsSection.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Message Modal -->
  <div id="messageModalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalMessage">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <button id="modalCloseButton" aria-label="Close message dialog">OK</button>
    </div>
  </div>

  <!-- Edit Project Modal -->
  <div id="editProjectModalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="editModalTitle">
    <div class="modal-content text-left">
      <h3 id="editModalTitle" class="text-blue-400">Edit Project</h3>
      <form id="editProjectForm" class="mt-4">
        <input type="hidden" id="editProjectId" />
        <div class="mb-4">
          <label for="editProjectName" class="block text-gray-300 text-sm font-bold mb-2">Project Name:</label>
          <input type="text" id="editProjectName" required class="w-full px-3 py-2 bg-gray-900 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500" />
        </div>
        <div class="mb-4">
          <label for="editDueDate" class="block text-gray-300 text-sm font-bold mb-2">Due Date:</label>
          <input type="date" id="editDueDate" required class="w-full px-3 py-2 bg-gray-900 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500" />
        </div>
        <div class="mb-4">
          <label for="editProjectDescription" class="block text-gray-300 text-sm font-bold mb-2">Description:</label>
          <textarea id="editProjectDescription" rows="3" required class="w-full px-3 py-2 bg-gray-900 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
        </div>
        <div class="mb-6">
          <label for="editProjectStatus" class="block text-gray-300 text-sm font-bold mb-2">Status:</label>
          <select id="editProjectStatus" class="w-full px-3 py-2 bg-gray-900 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="On Hold">On Hold</option>
          </select>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelEditButton" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-400">Admin Dashboard</h1>
      <button id="logoutButton" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75" aria-label="Logout" type="button">Logout</button>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto p-6">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-2 text-blue-300">Welcome, Admin!</h2>
      <p class="text-gray-300">Use the tabs below to view your projects.</p>
    </section>

    <!-- Tabs -->
    <div class="flex gap-4 mb-6">
      <button id="tabAllProjects" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" aria-controls="allProjectsSection" aria-selected="true">All Projects</button>
      <button id="tabInProgress" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-yellow-600" aria-controls="inProgressProjectsSection" aria-selected="false">In Progress</button>
    </div>

    <!-- Projects Sections -->
    <section id="allProjectsSection" class="bg-gray-800 p-6 rounded-xl shadow-lg border border-indigo-500/50 active" tabindex="0" aria-live="polite" aria-label="All projects">
      <h2 class="text-2xl font-semibold mb-4 text-indigo-300">All Projects</h2>
      <div id="projectsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <p id="noProjectsMessage" class="text-gray-400 col-span-full">Loading projects...</p>
      </div>
    </section>

    <section id="inProgressProjectsSection" class="bg-gray-800 p-6 rounded-xl shadow-lg border border-yellow-500/50" tabindex="0" aria-live="polite" aria-label="Projects in progress">
      <h2 class="text-2xl font-semibold mb-4 text-yellow-300">Projects In Progress</h2>
      <div id="inProgressProjectsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <p id="noInProgressMessage" class="text-gray-400 col-span-full">Loading projects...</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center text-gray-400 text-sm">
    <p>&copy; 2025 Admin Dashboard. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="work.js"></script>
</body>
</html>
