<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 195, 255, 0.3);
      max-width: 90%;
      width: 400px;
      text-align: center;
      border: 2px solid rgba(0, 195, 255, 0.5);
    }
    .modal-content h3 {
      color: #00c3ff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .modal-content p {
      color: #fff;
      margin-bottom: 1.5rem;
    }
    .modal-content button {
      background-color: #00c3ff;
      color: #121212;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .modal-content button:hover {
      background-color: #00a4d1;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <!-- Modal -->
  <div id="messageModalOverlay" class="modal-overlay">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <button id="modalCloseButton">OK</button>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-400">Admin Dashboard</h1>
      <button id="logoutButton" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-2 text-blue-300">Welcome, Admin!</h2>
      <p class="text-gray-300">Projects listed below are pulled from your database.</p>
    </section>

    <!-- Projects Section -->
    <section id="projectsSection" class="bg-gray-800 p-6 rounded-xl shadow-lg border border-indigo-500/50">
      <h2 class="text-2xl font-semibold mb-4 text-indigo-300">All Projects</h2>
      <div id="projectsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <p id="noProjectsMessage" class="text-gray-400 col-span-full">Loading projects...</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center text-gray-400 text-sm">
    <p>&copy; 2025 Admin Dashboard. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwNnz_pJjTiE0o-ZbBi5QFwGkHNVHqLpE_gTfTf_zQDAv2-u43jJPQeyejfme0jTAmr2Q/exec';
  </script>
  <script src="work.js"></script>
</body>
</html>
