<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 195, 255, 0.3);
      max-width: 90%;
      width: 400px;
      text-align: center;
      border: 2px solid rgba(0, 195, 255, 0.5);
    }
    .modal-content h3 {
      color: #00c3ff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .modal-content p {
      color: #fff;
      margin-bottom: 1.5rem;
    }
    .modal-content button {
      background-color: #00c3ff;
      color: #121212;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .modal-content button:hover {
      background-color: #00a4d1;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <!-- Message Modal -->
  <div id="messageModalOverlay" class="modal-overlay">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <button id="modalCloseButton">OK</button>
    </div>
  </div>

  <!-- Edit Project Modal -->
  <div id="editProjectModalOverlay" class="modal-overlay">
    <div class="modal-content text-left">
      <h3 id="editModalTitle" class="text-blue-400">Edit Project</h3>
      <form id="editProjectForm" class="mt-4">
        <input type="hidden" id="editProjectId" />
        <div class="mb-4">
          <label>Project Name</label>
          <input id="editProjectName" required class="w-full px-3 py-2 bg-gray-900 text-gray-100 rounded" />
        </div>
        <div class="mb-4">
          <label>Due Date</label>
          <input id="editDueDate" type="date" required class="w-full px-3 py-2 bg-gray-900 text-gray-100 rounded" />
        </div>
        <div class="mb-4">
          <label>Description</label>
          <textarea id="editProjectDescription" required class="w-full px-3 py-2 bg-gray-900 text-gray-100 rounded"></textarea>
        </div>
        <div class="mb-4">
          <label>Status</label>
          <select id="editProjectStatus" class="w-full px-3 py-2 bg-gray-900 text-gray-100 rounded">
            <option>To Do</option>
            <option>In Progress</option>
            <option>Completed</option>
            <option>On Hold</option>
          </select>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelEditButton" class="px-4 py-2 bg-gray-600 text-white rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-400">Admin Dashboard</h1>
      <button id="logoutButton" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-2 text-blue-300">Welcome, Admin!</h2>
      <p class="text-gray-300">Here are the latest projects and orders.</p>
    </section>

    <!-- All Projects Section -->
    <section id="myProjectsSection" class="bg-gray-800 p-6 rounded-xl shadow-lg border border-indigo-500/50">
      <h2 class="text-2xl font-semibold mb-4 text-indigo-300">All Projects</h2>
      <div id="projectsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <p id="noProjectsMessage" class="text-gray-400 col-span-full">Loading projects...</p>
      </div>
    </section>
<a href="add-project.html" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg">Add project</a>  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center text-gray-400 text-sm">
    <p>&copy; 2025 Admin Dashboard. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="work.js"></script>
</body>
</html>
