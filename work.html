<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects - Work Area</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2.5rem;
      color: #00c3ff;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1100px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      transform: translateY(-6px);
      background: #2b2b2b;
      box-shadow: 0 6px 20px rgba(0, 195, 255, 0.3);
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #ffffff;
    }

    .card a {
      margin-top: 1rem;
      display: inline-block;
      color: #00c3ff;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #00c3ff;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .card a:hover {
      background: #00c3ff;
      color: #121212;
    }

    .logout-btn {
      margin-top: 3rem;
      background: #ff4d4d;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #e63946;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Projects</h1>

  <div class="project-grid">
    <div class="card">
      <h3>CH Calculator</h3>
      <a href="https://chcalculator.netlify.app" target="_blank">Visit</a>
    </div>
    <div class="card">
      <h3>CH QR Code Generator</h3>
      <a href="https://ch-qrcode.netlify.app" target="_blank">Visit</a>
    </div>
    <div class="card">
      <h3>CH Translator</h3>
      <a href="https://translator-ch.netlify.app" target="_blank">Visit</a>
    </div>
    <div class="card">
      <h3>CH Weatherify</h3>
      <a href="https://ch-weatherify.netlify.app" target="_blank">Visit</a>
    </div>
    <div class="card">
      <h3>CH Music Player</h3>
      <a href="https://music-ch.netlify.app" target="_blank">Visit</a>
    </div>
    <div class="card">
      <h3>CH Car Selling</h3>
      <a href="https://ch-cars.netlify.app" target="_blank">Visit</a>
    </div>
    <div class="card">
      <h3>CH Auto Detailing</h3>
      <a href="https://ch-detailing.netlify.app" target="_blank">Visit</a>
    </div>
  </div>

  <button class="logout-btn" onclick="handleLogout()">Logout</button>

  <script src="admin.js"></script>
</body>
</html>
