<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login and More</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://embed.acuityscheduling.com/embed/button/35648904.css" id="acuity-button-styles" />
  <script src="https://embed.acuityscheduling.com/embed/button/35648904.js" async></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      position: relative;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 5vw;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .beautiful-btn {
      display: inline-block;
      padding: 1.2em 2.5em;
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      text-align: center;
      min-width: 150px;
    }

    .beautiful-btn:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .top-btn {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      border-radius: 20px;
      transition: background 0.3s ease;
    }

    .top-btn:hover {
      background-color: #666;
    }

    .btn-1 {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .btn-1:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    .btn-2 {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    .btn-2:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }

    .btn-3 {
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
    }

    .btn-3:hover {
      background: linear-gradient(135deg, #5b86e5, #36d1dc);
    }

    .btn-4 {
      background: linear-gradient(135deg, #11998e, #38ef7d);
    }

    .btn-4:hover {
      background: linear-gradient(135deg, #38ef7d, #11998e);
    }

    .btn-5 {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
    }

    .btn-5:hover {
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
    }

    .btn-6 {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
    }

    .btn-6:hover {
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
    }

    .btn-7 {
      background: linear-gradient(135deg, #f8b400, #f85c00);
    }

    .btn-7:hover {
      background: linear-gradient(135deg, #f85c00, #f8b400);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .beautiful-btn {
        font-size: 1em;
        padding: 1em 2em;
      }

      h1 {
        font-size: 6vw;
      }

      .button-container {
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .beautiful-btn {
        font-size: 0.9em;
        padding: 0.8em 1.8em;
      }

      h1 {
        font-size: 7vw;
      }

      .button-container {
        flex-direction: column;
        gap: 10px;
      }

      .top-btn {
        font-size: 0.8em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Top-right Home button -->
  <div class="top-right">
    <a href="index.html" class="top-btn">Home</a>
  </div>

  <h1>Login and More</h1>

  <div class="button-container">
    <!-- Replaced Schedule Meeting with Acuity button -->
    <a href="https://app.acuityscheduling.com/schedule.php?owner=35648904&ref=booking_button"
       target="_blank"
       class="acuity-embed-button beautiful-btn btn-1">
       Schedule Appointment
    </a>

    <a target="_blank" href="Newlogin.html" class="beautiful-btn btn-2">Login / Sign Up</a>
    <a target="_blank" href="https://ch-learned.netlify.app/" class="beautiful-btn btn-3">Learning Web</a>
    <a target="_blank" href="https://student-ch.netlify.app/" class="beautiful-btn btn-4">Student Login</a>
    <a href="404.html" class="beautiful-btn btn-5">Mosque Web</a>
    <a href="404.html"  class="beautiful-btn btn-6">Car Web</a>
    <a href="404.html" class="beautiful-btn btn-7">School Web</a>
  </div>

</body>
</html>
