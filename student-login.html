<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button {
      background: #00fff7;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00c8c8;
    }

    .note {
      font-size: 12px;
      margin-top: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Student Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="note">Example: student@stu.rohail.com<br>Password: student1234!</div>
  </div>

  <script src="students.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const student = students.find(s => s.email === email && s.password === password);

      if (student) {
        sessionStorage.setItem("studentId", email.split('@')[0]); // Use email prefix as ID
        window.location.href = "dashboard.html?id=" + email.split('@')[0];
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
