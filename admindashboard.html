<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      padding: 20px;
    }
    h1 { color: #00f7ff; }
    button {
      background: #00f7ff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      float: right;
    }
    table {
      width: 100%;
      margin-top: 20px;
      background: #222;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‘ Admin Dashboard <button onclick="logout()">Logout</button></h1>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>UID</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody id="userTable">Loading users...</tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgz4GkCfMNzn7_nV4P7yry-MilTDDNbbI",
      authDomain: "login-d7f88.firebaseapp.com",
      projectId: "login-d7f88",
      appId: "1:179833264327:web:f405fc98edf2c2fe4f06e2",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user || user.email !== "chadmin@chrohail.com") {
        alert("Access Denied");
        window.location.href = "index.html";
        return;
      }

      const snapshot = await db.collection("users").get();
      const table = document.getElementById("userTable");
      table.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = `<tr>
          <td>${data.email}</td>
          <td>${doc.id}</td>
          <td>${new Date(data.createdAt).toLocaleString()}</td>
        </tr>`;
        table.innerHTML += row;
      });
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>
</body>
</html>
