<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: url('https://cdn.pixabay.com/photo/2015/04/23/04/34/planet-731537_1280.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .login-box {
      width: 360px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 18px;
      box-shadow: 0 0 25px cyan;
      color: white;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1.2px;
    }
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: transparent;
      border: 2px solid cyan;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .input-group input:focus {
      border-color: #00ffff;
    }
    .input-group label {
      position: absolute;
      top: 12px;
      left: 18px;
      color: cyan;
      pointer-events: none;
      font-size: 14px;
      transition: 0.3s ease all;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 12px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      padding: 0 6px;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 13px 0;
      background: cyan;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      color: black;
      transition: background 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button:hover {
      background: #00e5ff;
    }
    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px 0 10px;
    }
    .social-buttons button {
      flex: 1;
      margin: 0 6px;
      padding: 10px 0;
      background: transparent;
      border: 2px solid cyan;
      border-radius: 12px;
      color: cyan;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
    }
    .social-buttons button:hover {
      background: cyan;
      color: black;
    }
    .social-icon {
      width: 20px;
      height: 20px;
      filter: invert(72%) sepia(7%) saturate(441%) hue-rotate(132deg) brightness(87%) contrast(85%);
      transition: filter 0.3s ease;
    }
    .social-buttons button:hover .social-icon {
      filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(180deg) brightness(100%) contrast(100%)
    }
    .links {
      margin-top: 10px;
      font-size: 14px;
      color: cyan;
    }
    .links a {
      color: cyan;
      text-decoration: none;
      cursor: pointer;
    }
    .links a:hover {
      text-decoration: underline;
    }
    #spinner {
      display: none;
      margin: 10px 0;
      color: cyan;
      font-weight: 600;
    }
    @media(max-width:400px) {
      .login-box {
        width: 90vw;
      }
      .social-buttons button {
        margin: 0 4px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <form id="loginForm" autocomplete="off" novalidate>
      <h2>Login</h2>

      <div class="input-group">
        <input type="email" id="emailInput" placeholder=" " required autocomplete="username" />
        <label for="emailInput">Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="passwordInput" placeholder=" " required autocomplete="current-password" />
        <label for="passwordInput">Password</label>
      </div>

      <div class="links" style="display:flex; justify-content: space-between; font-size: 14px">
        <label style="color:cyan; user-select:none">
          <input type="checkbox" id="rememberMe" style="margin-right:6px" /> Remember me
        </label>
        <a href="#" onclick="resetPassword()">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="social-buttons">
        <button type="button" id="googleLogin" aria-label="Login with Google">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/32px-Google_%22G%22_Logo.svg.png" alt="Google logo" class="social-icon" />
          Google
        </button>
        <button type="button" id="facebookLogin" aria-label="Login with Facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/32px-F_icon.svg.png" alt="Facebook logo" class="social-icon" />
          Facebook
        </button>
        <button type="button" id="appleLogin" aria-label="Login with Apple">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo" class="social-icon" />
          Apple
        </button>
      </div>

      <div class="links">
        <p>Don't have an account? <a href="#" onclick="registerUser()">Register</a></p>
      </div>

      <div id="spinner">Loading...</div>
    </form>
  </div>

  <script src="auth.js" defer></script>
</body>
</html>
