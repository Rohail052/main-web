<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1ed760;
    }

    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #1ed760;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #1ed760;
    }

    .skills-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(30, 231, 96, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(30, 231, 96, 0.3);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .logos img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      transition: transform 0.2s;
    }

    .logos img:hover {
      transform: scale(1.1);
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        right: 0;
        top: 70px;
        width: 200px;
      }

      nav a {
        margin: 1rem;
      }

      .menu-toggle {
        display: block;
      }

      nav.show {
        display: flex;
      }
    }


    
/* Footer */
footer {
  text-align: center;
  padding: 2rem;
  background: #1e1e1e;
  margin-top: 2rem;
}

footer a {
  color: #1ed760;
  text-decoration: none;
}

footer a:hover {
  color: #fff;
}
  </style>
</head>
<body>
  <header>
    <div class="logo">chrohail</div>
    <nav id="nav">
       <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
      <a href="reviews.html" target="_blank">review</a>
      <a href="login and More.html" class="login-btn">login and More</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </header>

  <section class="hero">
    <h1>My Skills</h1>
    <div class="skills-section">
      <div class="card">
        <h2>Languages & Databases</h2>
        <div class="logos">
          <img src="https://www.vectorlogo.zone/logos/python/python-icon.svg" alt="Python">
          <img src="https://www.vectorlogo.zone/logos/javascript/javascript-icon.svg" alt="JavaScript">
          <img src="https://www.vectorlogo.zone/logos/w3_html5/w3_html5-icon.svg" alt="HTML">
          <img src="https://www.vectorlogo.zone/logos/w3_css/w3_css-icon.svg" alt="CSS">
        </div>
      </div>
      <div class="card">
        <h2>Tools & Frameworks</h2>
        <div class="logos">
          <img src="https://www.vectorlogo.zone/logos/git-scm/git-scm-icon.svg" alt="Git">
          <img src="https://www.vectorlogo.zone/logos/visualstudio_code/visualstudio_code-icon.svg" alt="VS Code">
          <img src="https://www.vectorlogo.zone/logos/figma/figma-icon.svg" alt="Figma">
          <img src="https://www.vectorlogo.zone/logos/reactjs/reactjs-icon.svg" alt="React">
        </div>
      </div>
    </div>
  </section>
<footer>
    <p>© 2024-2025 chrohail. All Rights Reserved.</p>
    <p><a href="mailto:rohailch2023@outlook.com">contact@chrohail.dev</a></p>
  </footer>
  <script>
    function toggleMenu() {
      const nav = document.getElementById("nav");
      nav.classList.toggle("show");
    }
  </script>
</body>
</html>
