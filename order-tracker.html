<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Tracker | ChRohail</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem 1rem 100px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #homeBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 9999;
    }
    #homeBtn:hover { background: #0056b3; }
    .tracker-box {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 4rem;
    }
    input, button.track-btn {
      padding: 10px;
      margin-top: 1rem;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button.track-btn {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.track-btn:hover { background: #0056b3; }
    .status {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      min-height: 5em;
    }
    .progress-bar {
      margin-top: 1rem;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .progress-bar div {
      height: 100%;
      background: #28a745;
      width: 0;
      transition: width 0.5s ease;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: -400px;
      background: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      z-index: 9999;
      opacity: 0;
      transition: all 0.4s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      max-width: 300px;
    }
    .toast.success { background: #28a745; }
    .toast.warning { background: #ffc107; color: #000; }
    .toast.error { background: #dc3545; }
    .toast.show {
      right: 20px;
      opacity: 1;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
      margin-top: auto;
      width: 100%;
    }
    footer a { color: #00aced; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
    footer .social-icons a {
      margin: 0 10px;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <button id="homeBtn" onclick="location.href='index.html'" aria-label="Go to Home">
    <i class="fas fa-home"></i> Home
  </button>

  <div class="tracker-box">
    <h2>Track Your Order</h2>
    <input type="text" id="orderInput" placeholder="Enter your Order Number" aria-label="Order Number" />
    <button class="track-btn" onclick="trackOrder()">Track</button>
    <div class="status" id="orderStatus" aria-live="polite"></div>
    <div class="progress-bar" aria-hidden="true">
      <div id="progressBarFill"></div>
    </div>
  </div>

  <footer data-aos="fade-up" data-aos-delay="300">
    <p>© 2024–2025 <a href="http://chrohail.com/">chrohail</a>. All Rights Reserved.</p>
    <p><a href="mailto:rohailch2023@outlook.com">contact@chrohail.dev</a></p>
    <div class="social-icons">
      <a href="https://github.com/chrohail" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/chrohail" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/chrohail" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/chrohail_804" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="order.js"></script>
</body>
</html>
