<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Login/Signup</title>
    <link rel="stylesheet" href="login.css">
    <!-- Google Fonts for beautiful typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
          <a class="home-link" href="index.html">üè† Home</a>

    <div class="container">
        <div class="form-card">
            <div class="toggle-buttons">
                <button id="showLogin">Login</button>
                <button id="showSignup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2>Welcome Back!</h2>
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your.email@example.com" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <a href="#" id="forgotPasswordLink" class="forgot-password-link">Forgot Password?</a>
                <p class="error-message" id="loginError"></p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <h2>Join Us Today!</h2>
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="your.email@example.com" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
                <p class="error-message" id="signupError"></p>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Reset Your Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <div class="input-group">
                <label for="resetEmail">Email</label>
                <input type="email" id="resetEmail" placeholder="your.email@example.com" required>
            </div>
            <button id="sendResetLink" class="auth-button">Send Reset Link</button>
            <p class="success-message" id="resetSuccess"></p>
            <p class="error-message" id="resetError"></p>
        </div>
    </div>

    <!-- Firebase SDK (place BEFORE your script.js) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <!-- Add other Firebase services you might need, e.g., Firestore: -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script> -->

    <script src="auth.js"></script>
</body>
</html>
